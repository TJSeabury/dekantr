<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fractal Experiment</title>
    <style>
        html,
        body {
            background-color: #000;
        }
        main {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: #111;
            overflow: hidden;
            animation: fadeIn;
            animation-duration: 5s;
            animation-timing-function: ease;
            animation-iteration-count: 1;
        }
        main:before {
            content: "Shatter.css";
            position: absolute;
            display: block;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
            font-family: "DejaVu Sans Mono";
            font-size: 3.5vw;
            color: rgba(0, 99, 153, 0.8);
            padding-left: 15%;
            text-shadow: -5px 5px 5px rgba(0,0,0,0.5);
        }
        main > section {
            width: 50vw;
            height: 0.5vw;
            background-color: transparent;
            border-radius: 100%;
            position: relative;
            animation: rotate;
            animation-duration: 60s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        main > section > section {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 99, 153, 0.25);
            border-radius: 100%;
        }
        main > section > section:nth-child(2) {
            transform: rotate(120deg);
        }
        main > section > section:nth-child(3) {
            transform: rotate(240deg);
        }
        div {
            position: absolute;
            top: 100%;
            left: 0;
            width: calc(90% - 0.001vw);
            height: 90%;
            background-color: rgba(0, 99, 153, 0.5);
            border-radius: 100%;
            box-shadow: 0 0 5px 1px rgba(10,10,10,0.125);
            animation: fractalshift;
            animation-duration: 20s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }
        footer {
            position: absolute;
            display: block;
            right: 0;
            bottom: 0;
            color: #666;
            opacity: 0.9;
            padding: 0.5rem;
            font-family: "DejaVu Sans Mono";
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
                filter: hue-rotate(0deg);
            }
            100% {
                transform: rotate(359deg);
                filter: hue-rotate(359deg);
            }
        }
        @keyframes fractalshift {
            0% {
                transform: rotate(0deg);
            }
            2% {
                transform: rotate(0deg);
            }
            23% {
                transform: rotate(120deg);
            }
            27% {
                transform: rotate(120deg);
            }
            48% {
                transform: rotate(0deg);
            }
            52% {
                transform: rotate(0deg);
            }
            73% {
                transform: rotate(-120deg);
            }
            77% {
                transform: rotate(-120deg);
            }
            98% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <main>
        <section>
            <section><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></section>
            <section><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></section>
            <section><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></section>

    </main>

</html>
